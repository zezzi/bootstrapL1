<html lang="en">
<head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Front End Course</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    section{
      padding: 40px 0;
    }
  </style>
</head>
<body>

  <!-- navbar 
    navbar-expand-md navbar-light
    -->
  <nav class="navbar pt-5 pb-4 navbar-expand-md navbar-light">
    <div class="container-xxl">
      <!-- navbar brand / title 
        class = navbar-brand
        -->
      <a href="#intro" class="navbar-brand">
        <span class="text-secondary fw-bold">
          Bootcamp Watson
        </span>
      </a>
      <!-- toggle button for mobile nav 
            data-bs-toggle="collapse" data-bs-target="#main-nav"
            aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation"
        -->
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- navbar links -->
      <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#topics">About The Course</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#reviews">Students</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contacts</a>
          </li>
          <li class="nav-item d-md-none">
            <a class="nav-link" href="#pricing">Pricing</a>
          </li>
          <li class="nav-item ms-2 d-none d-md-inline">
            <a class="btn btn-secondary" href="#pricing">Register now</a>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>

  <!-- main image & intro text -->
  <section id="intro">
    <div class="container-lg">
      <div class="row g-4 justify-content-center align-items-center">
        <div class="col-md-5 text-center text-md-start">
          <h1>
            <div class="display-2">Front End BootCampt</div>
            <div class="display-5 text-muted">Improve Your Coding Skills</div>
          </h1>
          <p class="lead my-4 text-muted">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam, dignissimos?</p>
          <a href="#pricing" class="btn btn-secondary btn-lg">Buy Now</a>
        </div>
        <div class="col-md-5 text-center d-none d-md-block">
          <img src="assets/student.jpeg" class="img-fluid" alt="student">
        </div>
      </div>
    </div>
  </section>

   <!-- contact form -->
  <!-- form-control, form-label, form-select, input-group, input-group-text -->
  <section id="contact">
    <div class="container-lg">
      <div class="text-center">
        <h2>Contactanos</h2>
        <p class="lead">Tienes preguntas acerca del Bootcamp? Escribenos</p>
      </div>
      <div class="row justify-content-center my-5">
        <div class="col-lg-6">
          <form>
            <label for="email" class="form-label">Correo Electronico:</label>
            <!-- <div class="input-group mb-4">
              <span class="input-group-text">
                <i class="bi bi-envelope-fill text-secondary"></i>
              </span> -->
              <input type="text" id="email" class="form-control" placeholder="e.g. andres@gmail.com" />
            <!-- </div> -->

            <label for="name" class="form-label">Nombre:</label>
            <!-- <div class="mb-4 input-group">
              <span class="input-group-text">
                <i class="bi bi-person-fill text-secondary"></i>
              </span> -->
              <input type="text" id="name" class="form-control" placeholder="e.g. Mario" />
            <!-- </div> -->

            <label for="subject" class="form-label">Cual es tu pregunta</label>
            <!-- <div class="mb-4 input-group">
              <span class="input-group-text">
                <i class="bi bi-chat-right-dots-fill text-secondary"></i>
              </span> -->
              <select class="form-select" id="subject">
                <option value="inscripcion" selected>Como Inscribirme</option>
                <option value="precio">Precio</option>
                <option value="other">Otro</option>
              </select>
            <!-- </div> -->

            <!-- Floating -->
            <label for="query" class="form-label">Tu pregunta...</label>
            <textarea class="form-control" id="query" style="height: 140px" placeholder="query"></textarea>
            

            <!-- <div class="mb-4 mt-5 form-floating">
              <textarea class="form-control" id="query" style="height: 140px" placeholder="query"></textarea>
              <label for="query">Tu pregunta...</label>
            </div> -->

            <div class="mb-4 text-center">
              <button type="submit" class="btn btn-secondary">Submit</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </section>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
