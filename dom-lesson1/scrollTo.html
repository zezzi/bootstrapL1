<!DOCTYPE html>
<html>
<style>
body {
  height: 5000px;
}
</style>

<body>
<h1>The Window Object</h1>
<h2>The scrollTo() Method</h2>

<p>Click to scroll the document.</p>

<button onclick="scrollWin()" style="position:fixed">Scroll to 500 vertically!</button><br><br>

<script>
function scrollWin() {
  window.scrollTo(0, 200);
}
</script>

</body>
</html>
